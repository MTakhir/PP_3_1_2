<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update user</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/users/{id}(id=${user.getId()})}" th:object="${user}">
    <label for="first_name">Enter First name:  </label>
    <input type="text" th:field="*{firstName}" id="first_name" placeholder="first name"/>
    <br/>
    <label for="last_name">Enter Last name:  </label>
    <input type="text" th:field="*{lastName}" id="last_name" placeholder="last name"/>
    <br/>
    <label for="age">Enter age: </label>
    <input type="text" th:field="*{age}" id="age" placeholder="age"/>
    <br/>
    <label for="email">Enter email: </label>
    <input type="text" th:field="*{email}" id="email" placeholder="email"/>
    <br/>
    <label for="pass">Enter password: </label>
    <input type="text" th:field="*{password}" id="pass" placeholder="password"/>
    <br/>
    <input type="submit" value="Update">
</form>
</body>
</html>
